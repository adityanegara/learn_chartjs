<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>My Chart.js Chart</title>
</head>
<body>
    <div class="container mt-5">
       <div class="row">
           <div class="col-lg-8 col-md-12 col-sm-12 ">
                <div class="row justify-content-md-center">
                    <div class="mt-2 col-lg-5 col-sm-12 bg-white text-center margin-r-2 pt-3 pb-2 ">
                       <p class=" color-purple">98.80%</p>
                       <p class="size-30">EDC STATUS</p>
                    </div>
                    <div class="mt-2 col-lg-5 col-sm-12 bg-white text-center  pt-3 pb-2  ">
                        <p class="color-blue ">100</p>
                        <p class="size-30">EDC REGISTERED</p>
                    </div>
                </div>
                <div class="row justify-content-md-center mt-2">
                    <div class="mt-2 col-lg-5 col-sm-12 bg-white text-center margin-r-2 pt-3 pb-2 ">
                        <p class=" color-red">5.000</p>
                        <p class="size-30">KANTOR WILAYAH</p>
                     </div>
                     <div class="mt-2 col-lg-5 col-sm-12 bg-white text-center pt-3 pb-2  ">
                         <p class="color-yellow ">100</p>
                         <p class="size-30">EDC REGISTERED</p>
                     </div>
                </div>
                <div class="row justify-content-md-center mt-2 bg-white col-12">
                    <canvas id="provinsiTransaksiTerbesarChart"  width="100" height="30" class="" >                        
                    </canvas>
                </div>
           </div>
           <div  class="col-lg-4 bg-white mt-2  ">
                <canvas id="totalEDCChart" width="100" height="130" class="" >    
                </canvas>
           </div>
       </div>

       <div class="row">
            <div class="col-lg-4  mt-3">
                <div class="col-lg-12 bg-white">
                    <canvas id="totalNilaiTransaksiChart" width="100" height="75"  >    
                    </canvas>
                </div>
                <div class="col-lg-12 mt-3 bg-white">
                    <canvas id="totalJenisTransaksiChart" width="100" height="75"  >    
                    </canvas>
                </div>
               
            </div>
            <div class="col-lg-8 bg-white mt-3">
                <canvas id="dataEDCPerAreaChart" width="100" height="80">
                </canvas>
            </div>
       </div>

       
     
    </div>
    
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
